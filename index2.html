<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR Cube Style</title>
    <!-- <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href='https://css.gg/css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>COLOR Cube Game</h1>
        <section class="header__section">
            <button class="header__button--scramble-reset">Scramble</button>
            <button class="rotate-cube">Click ME</button>
        </section>
    </header>
    <section class="help-align">
        <div class="cube-top">
            <p class="p__spin-cube">Use arrow keys or buttons below to spin the cube</p>
            <div class="div__i--spin-cube">
                <i class="gg-arrow-up-o face-up"></i>
                <i class="gg-arrow-left-o face-left"></i>
                <i class="gg-arrow-right-o face-right"></i>
                <i class="gg-arrow-down-o face-down"></i>
            </div>
        </div>
        <div class="outside-container">
            <div class="cube">
                <div class="cube-square" id="one">
                    <button class="button__one-left button__row"></button>
                    <button class="button__one-top button__column"></button>
                </div>
                <div class="cube-square" id="two"></div>
                <div class="cube-square" id="three">
                    <button class="button__three-top button__column"></button>
                    <button class="button__three-right button__row"></button>
                </div>
                <div class="cube-square" id="four"></div>
                <div class="cube-square" id="five">
                    <i class="gg-undo rotate-front-left"></i>
                    <i class="gg-redo rotate-front-right"></i>
                </div>
                <div class="cube-square" id="six"></div>
                <div class="cube-square" id="seven">
                    <button class="button__seven-left button__row"></button>
                    <button class="button__seven-bottom button__column"></button>
                </div>
                <div class="cube-square" id="eight"></div>
                <div class="cube-square" id="nine">
                    <button class="button__nine-right button__row"></button>
                    <button class="button__nine-bottom button__column"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="small-cubes">
        <article class="center-cubes">
            <div class="div__small-cubes"></div>
            <div class="div__small-cubes">
                <div class="small-box white"></div>
                <div class="small-box white"></div>
                <div class="small-box white"></div>
                <div class="small-box white"></div>
                <div class="small-box white">U</div>
                <div class="small-box white"></div>
                <div class="small-box white"></div>
                <div class="small-box white"></div>
                <div class="small-box white"></div>
            </div>
        </article>
        <article class="center-cubes">
            <div class="div__small-cubes">
                <div class="small-box orange"></div>
                <div class="small-box orange"></div>
                <div class="small-box orange"></div>
                <div class="small-box orange"></div>
                <div class="small-box orange">L</div>
                <div class="small-box orange"></div>
                <div class="small-box orange"></div>
                <div class="small-box orange"></div>
                <div class="small-box orange"></div>
            </div>
            <div class="div__small-cubes">
                <div class="small-box green"></div>
                <div class="small-box green"></div>
                <div class="small-box green"></div>
                <div class="small-box green"></div>
                <div class="small-box green">F</div>
                <div class="small-box green"></div>
                <div class="small-box green"></div>
                <div class="small-box green"></div>
                <div class="small-box green"></div>
            </div>
            <div class="div__small-cubes">
                <div class="small-box red"></div>
                <div class="small-box red"></div>
                <div class="small-box red"></div>
                <div class="small-box red"></div>
                <div class="small-box red">R</div>
                <div class="small-box red"></div>
                <div class="small-box red"></div>
                <div class="small-box red"></div>
                <div class="small-box red"></div>
            </div>
            <div class="div__small-cubes">
                <div class="small-box blue"></div>
                <div class="small-box blue"></div>
                <div class="small-box blue"></div>
                <div class="small-box blue"></div>
                <div class="small-box blue">B</div>
                <div class="small-box blue"></div>
                <div class="small-box blue"></div>
                <div class="small-box blue"></div>
                <div class="small-box blue"></div>
            </div>
        </article>
        <article class="center-cubes">
            <div class="div__small-cubes"></div>
            <div class="div__small-cubes">
                <div class="small-box yellow"></div>
                <div class="small-box yellow"></div>
                <div class="small-box yellow"></div>
                <div class="small-box yellow"></div>
                <div class="small-box yellow">D</div>
                <div class="small-box yellow"></div>
                <div class="small-box yellow"></div>
                <div class="small-box yellow"></div>
                <div class="small-box yellow"></div>
            </div>
        </article>
    </section>
</body>
</html>
