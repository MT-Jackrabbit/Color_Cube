<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR Cube</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <section class="left-side">
        <button class="face-left">Face Left</button>
        <button class="left-column-up">Left Column Up</button>
        <button class="left-column-down">Left Column Down</button>
    </section>
    <section class="cube">
        <article>
            <button class="face-up">Face Up</button>
            <button class="face-down">Face Down</button>
            <br>
            <button class="top-row-left">Top Row Left</button>
            <button class="top-row-right">Top Row Right</button>
        </article>
        <article>
            <div class="section__square" id="one"></div>
            <div class="section__square" id="two"></div>
            <div class="section__square" id="three"></div>
            <br>
            <div class="section__square" id="four"></div>
            <div class="section__square" id="five"></div>
            <div class="section__square" id="six"></div>
            <br>
            <div class="section__square" id="seven"></div>
            <div class="section__square" id="eight"></div>
            <div class="section__square" id="nine"></div>
        </article>
        <article>
            <button class="bottom-row-left">Bottom Row Left</button>
            <button class="bottom-row-right">Bottom Row Right</button>
        </article>
    </section>
    <section class="right-side">
        <button class="face-right">Face Right</button>
        <button class="right-column-up">Right Column UP</button>
        <button class="right-column-down">Right Column Down</button>
    </section>
</body>
</html>
